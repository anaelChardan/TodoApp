default:
  suites:
    acceptance_menu:
      paths:
        - '%paths.base%/../../../../features/todo'
      contexts:
        - 'Todo\Tests\Todo\Acceptance\Behat\SharedCatalog\IngredientContext'
        - 'Todo\Tests\Todo\Acceptance\Behat\SharedCatalog\Drinks\CommonDrinkContext'
        - 'Todo\Tests\Todo\Acceptance\Behat\SharedCatalog\Drinks\CocktailContext'
        - 'Todo\Tests\Todo\Acceptance\Behat\PartnerContext'
      filters:
        tags: '@acceptance&&~@skip'

    end_to_end_menu:
      paths:
        - '%paths.base%/../../../../features/todo'
      contexts:
        - 'Todo\Tests\Todo\EndToEnd\Behat\SharedCatalog\IngredientContext'
        - 'Todo\Tests\Todo\EndToEnd\Behat\PartnerContext'
      filters:
        tags: '@end-to-end&&~@skip'

  extensions:
    FriendsOfBehat\SymfonyExtension:
      kernel:
        class: 'Todo\ShareSpace\Application\Symfony\Kernel'
        environment: 'in_memory'
